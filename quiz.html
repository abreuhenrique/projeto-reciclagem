<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Perguntas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.192);
            width: 300px;
            text-align: center;
            margin: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #00fff2;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00fafab6;
        }

        input[type="text"] {
            padding: 8px;
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="#">Dicas</a>
        <a href="#">Contato</a>
        <a href="quiz.html">Quiz</a>
    </nav>
    <main>
        <div class="quiz-container">
            <h1>Quiz de Perguntas</h1>
            <div id="welcome-screen">
                <label for="username">Digite seu nome:</label>
                <input type="text" id="username" placeholder="Seu nome" required>
                <button onclick="startQuiz()">Iniciar Quiz</button>
            </div>
            <div id="quiz" style="display:none;">
                <div id="question-container"></div>
                <div id="feedback"></div>
                <button id="next-button" onclick="nextQuestion()" style="display:none;">Próxima</button>
            </div>
            <div id="result-screen" style="display:none;">
                <h2>Obrigado, <span id="user-name-display"></span>!</h2>
                <p>Sua pontuação é: <span id="score"></span>%</p>
                <button onclick="restartQuiz()">Refazer Quiz</button>
            </div>
        </div>
    </main>
    <script src="quiz.js"></script>
</body>

</html>
